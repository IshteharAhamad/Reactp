<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bmi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="main">
        
        <div class="data">
            <h1> BMI Calculator</h1>
            <form>
                <label>Height In CM:</label>
                <input type="text" placeholder="Height" id="height"/>
                <label>Weight In KG:</label>
                <input type="text" placeholder="Weight" id="Weight"/>
                <button>Calculate</button>
                <div class="result">18.90</div>
                <div class="weight_guide">
                    <h2>BMI Weight Guide</h2>
                    <p>UnderWeight: less than 18.6</p>
                    <p>Normal Weight: Normal 18.6</p>
                    <p>OverWeight: more than 24.6</p>
                </div>
            </form>
        </div>
    </div>
    <script src="../Javascript/bmi.js"></script>
</body>
</html>
